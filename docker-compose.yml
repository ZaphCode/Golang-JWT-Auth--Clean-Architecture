version: '3.9'
services:
  auth_pgsql-db:
    container_name: auth_pgsql-db
    image: postgres
    restart: always
    environment: 
      - POSTGRES_USER=zaphkiel
      - POSTGRES_PASSWORD=zaph_pg_pass
      - POSTGRES_DB=jwt_auth_db
    ports: 
      - "5400:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data/
  pgadmin:
      image: dpage/pgadmin4
      environment: 
        - PGADMIN_DEFAULT_EMAIL=zaph@admin.com
        - PGADMIN_DEFAULT_PASSWORD=admin
      ports:
        - "5480:80"
      depends_on: 
        - auth_pgsql-db
volumes:
  postgres_data: